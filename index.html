<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Track Suggester for Epicodus October 2016 Cohort</title>
  </head>
  <body>


    <h1>Track Suggester for Epicodus October 2016 Cohort</h1>

    <div class="container">
      <h1>Calculator</h1>
      <form id="calculator">
        <div class="form-group" id="nameBox">
          <label for="input1">Your name:</label>
          <input id="input1" class="form-control" type="text">
        </div>
        <div class="form-group" id="gullibilityTest">
          <label for="input2">Your credit card number:</label>
          <input id="input2" class="form-control" type="password">
          <span id="creditCardHelp" class="help-block"></span>
        </div>
        <!-- Creativity Question -->
        <div class="radio">
          <label>
            <input type="radio" name="creativity" value="1" checked>
            Text
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="creativity" value="2">
            subtract
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="creativity" value="3">
            multiply
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="creativity" value="4">
            divide
          </label>
        </div>
        <!-- Risk Tolerance Question -->
        <div class="radio">
          <label>
            <input type="radio" name="risk" value="1" checked>
            Text
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="risk" value="2">
            subtract
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="risk" value="3">
            multiply
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="risk" value="4">
            divide
          </label>
        </div>
        <!-- Frontend Vs. Backend Question -->
        <div class="radio">
          <label>
            <input type="radio" name="frontOrBack" value="1" checked>
            Text
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="frontOrBack" value="2">
            subtract
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="frontOrBack" value="3">
            multiply
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="frontOrBack" value="4">
            divide
          </label>
        </div>
        <!-- OS Allegience Question -->
        <div class="radio">
          <label>
            <input type="radio" name="osAllegience" value="1" checked>
            Text
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="osAllegience" value="2">
            subtract
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="osAllegience" value="3">
            multiply
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="osAllegience" value="4">
            divide
          </label>
        </div>
        <!-- Random Question -->
        <div class="radio">
          <label>
            <input type="radio" name="random" value="1" checked>
            Text
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="random" value="2">
            subtract
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="random" value="3">
            multiply
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="random" value="4">
            divide
          </label>
        </div>

        <button type="submit" class="btn">Go!</button>
      </form>

      <div class="container" id="displayArea">

      </div>

  </body>
</html>
