<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester for Epicodus October 2016 Cohort</title>
  </head>
  <body>
    <div class="container">
      <h1>Epicodus Track Suggester™©®(Ɔ)Ⓜ</h1>
      <form id="trackQuizForm">
        <div class="form-group" id="nameBox">
          <label for="nameField">Your name:</label>
          <input id="nameField" class="form-control" type="text">
          <span id="nameHelp" class="help-block"></span>
        </div>
        <div class="form-group" id="creditCardBox">
          <label for="gullibilityTest">Your credit card number:</label>
          <input id="gullibilityTest" class="form-control" type="password">
          <span id="creditCardHelp" class="help-block"></span>
        </div>
        <!-- Creativity Question -->
        <p class="questionText">Which activity appeals to you most?</p>
        <div class="radio">
          <label>
            <input type="radio" name="creativity" value="1" checked>
            Watching documentaries
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="creativity" value="2">
            Playing boardgames
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="creativity" value="3">
            Reading poetry or plays
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="creativity" value="4">
            Writing poetry or plays
          </label>
        </div>
        <!-- Risk Tolerance Question -->
        <p>Which is closest to your career plan?</p>
        <div class="radio">
          <label>
            <input type="radio" name="risk" value="1" checked>
            Find a steady 9-5 with benefits, retire in my 60's
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="risk" value="2">
            Work a day job and develop my own app/other product on the side
          </label>
        </div>creativity
        <div class="radio">
          <label>
            <input type="radio" name="risk" value="3">
            Found a startup, or at least get in early. High risk high reward baby!
          </label>
        </div>
        <!-- Frontend Vs. Backend Question -->
        <p>Which of these is closest to your dreams about programming?</p>
        <div class="radio">
          <label>
            <input type="radio" name="frontOrBack" value="1" checked>
            Manipulating beautifully abstract datasets with elegant code
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="frontOrBack" value="2">
            efficiently solving problems and ruthlessly paring down bandwidth/CPU demand
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="frontOrBack" value="3">
            Building beautifully designed experiences for users
          </label>
        </div>
        <!-- OS Allegience Question -->
        <p>Which side are you on in the Great OS Wars?</p>
        <div class="radio">
          <label>
            <input type="radio" name="osAllegience" value="1" checked>
            Windows
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="osAllegience" value="2">
            MacOS
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="osAllegience" value="3">
            Some flavor of GUI Linux
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="osAllegience" value="4">
            Command-line-only Linux, Windows 98 or 7, some other masochistic slog of an OS.
          </label>
        </div>
        <!-- Random Question -->
        <div class="radio">
          <p>Finally, which 80's/90's cartoon was the best?</p>
          <label>
            <input type="radio" name="randomQuestion" value="1" checked>
            Teenage Mutant Ninja Turtles
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="randomQuestion" value="2">
            Jem and the Holograms
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="randomQuestion" value="3">
            X-Men
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="randomQuestion" value="4">
            Darkwing Duck
          </label>
        </div>

        <button type="submit" class="btn btn-warning">Go!</button>
      </form>

      <div class="container" id="displayArea">

      </div>

  </body>
</html>
